<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Baskervville' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Cut" />
</head>
<body>
    <div id="pullout-menu">
        <div id="pullout-menu-header">
            <div class="menu-section">
                <img class="menu-icon" src="icons/star.png"/>
            </div>
            <div class="menu-section">
                <div class="games">games</div>
                <div>Menu</div>
            </div>
        </div>
        <div id="pullout-menu-content">
            <ul class="menu-list">
                <li class="menu-item">League of Legend</li>
                <li class="menu-item">Valorant</li>
                <li class="menu-item">Genshin Impact</li>
                <li class="menu-item">Honkai: Star Rails (coming soon)</li>
                <li class="menu-item">Arknights (coming soon)</li>
            </ul>
        </div>

    </div>

    <header>
        <h1 id="title">Verence</h1>
        <nav>
            <ul class="nav-bar">
                <li>
                    <div class="menu-section">
                        <img class="menu-icon" src="icons/bars-solid.svg"/>
                    </div>
                    <div class="menu-section">
                        <div class="games">games</div>
                        <div>Menu</div>
                    </div>
                </li>
                <li>
                    <a href="" class="nav-btn">My Profile</a>
                    <a href="" class="nav-btn cart-btn">Basket (0)</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="cart-header">
        <h2 class="cart-title">Cart</h2>
        <div class="cart-quantity">3 items</div>
    </div>

    <div class="cart-container">
        <div class="cart-list cart-col">
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="images/reaver-vandal-skin.png"/>
                </div>
                <div class="cart-item-desc">
                    <div class="cart-item-desc-row">
                        <div class="cart-item-desc-col-1">
                            Reaver Vandal Skin
                        </div>
                        <div class="cart-item-desc-col-2-price">
                            $6.50
                        </div>
                    </div>

                    <div class="cart-item-desc-row">
                        <div class="cart-item-desc-col-1-price">
                            $12.99
                        </div>
                        <div class="cart-item-desc-col-2">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-summary cart-col">
            <div class="cart-summary-header">
                Order Summary
            </div>
            <div class="cart-summary-details">
                <div class="cart-summary-subtotal">
                    <div class="cart-summary-subtotal-label">Subtotal</div>
                    <div class="cart-summary-subtotal-value">$27.44</div>
                </div>
                <div class="cart-summary-leftover">
                    <div class="cart-summary-leftover-label">Leftover</div>
                    <div class="cart-summary-leftover-value">$3.99</div>
                </div>
            </div>
            <div class="cart-summary-total">
                <div class="cart-summary-total-label">Total</div>
                    <div class="cart-summary-total-value">$$$</div>
            </div>
        </div>
    </div>
    
</body>
</html>
